<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="style.css">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
  <header>
    <nav class="navbar">
      <img src="./images/logo_to_do-removebg-preview.png">
      <h1>To-Do List</h1>
    </nav>
  </header>
  <div class="text">
    <p>Bienvenue dans votre gestionnaire de tâches!</p>
  </div>
  <section id="main">
    <button id="btn">+ Ajouter votre tâche</button>
    <form class="form" id="form">
      <input id="name" type="text" placeholder="nom de la tache"> 
      <input id="description" type="text" placeholder="description de tache">
      <input id="date" type="date" placeholder=" la date limite">
      <select id="etat">
        <option>A faire</option>
        <option>En cours</option>
        <option>Terminé</option>
      </select>
      <div class="button">
        <button type="button" id="add">Ajouter</button>
        <button id="cancel" type="reset">Annuler</button>
      </div>
    </form>
  </section>
  <div style="width: 100%;" class="tableau">
    <table class="table">
      <thead class="table-light" id="table-light">
        <th>Nom</th>
        <th>Descripton</th>
        <th>Date limite</th>
        <th>Etat</th>
        <th>Edit</th>
        <th>delete</th>
      </thead>
      <tbody>
      </tbody>
    </table>
  </div>
    <script src="main.js"></script>
</body>
</html>
